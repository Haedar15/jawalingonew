<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <table width="100%" height="100%" border="1" cellpadding="20" cellspacing="0">
        <tr>
            <td valign="top">
                <table width="100%" border="0" cellpadding="10" cellspacing="0">
                    <tr>
                        <td>
                            <table border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td>
                                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                            <polyline points="9,22 9,12 15,12 15,22"></polyline>
                                        </svg>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <h1 style="font-size: 36px; font-weight: bold; margin: 40px 0;">Profile</h1>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <table border="0" cellpadding="20" cellspacing="0">
                                <tr>
                                    <td align="right" width="120">
                                        <strong>Nama</strong>
                                    </td>
                                    <td>
                                        <input type="text" placeholder="Nama" style="width: 250px; height: 40px; padding: 10px; border: 2px solid #ccc; border-radius: 8px; font-size: 14px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">
                                        <strong>Email</strong>
                                    </td>
                                    <td>
                                        <input type="email" placeholder="Email" style="width: 250px; height: 40px; padding: 10px; border: 2px solid #ccc; border-radius: 8px; font-size: 14px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">
                                        <strong>Password</strong>
                                    </td>
                                    <td>
                                        <input type="password" placeholder="Password" style="width: 250px; height: 40px; padding: 10px; border: 2px solid #ccc; border-radius: 8px; font-size: 14px;">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
